<!DOCTYPE html>
<html>

<head>
    <meta charset="US-ASCII">
    <title>Demo</title>
    <style>
        #demo {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
        <input type="number" id="invoer" value="">
        <button id="knop">verstuur</button>

    <div id="demo">
    </div>
    <script>
        $(document).ready(function () {
            $('#knop').click(function () {
                var text = "";
                var x =$('#invoer').val();
                if (x < 1 || x > 10) {
                    text = "Invoer is niet tussen 1 en 10";
                } else {
                    text = "Invoer is wel tussen 1 en 10";
                }
                $('#demo').html(text);
            });
        });
    </script>
</body>

</html>
